unittest:php-7.3:
  stage: test
  image: "${DOCKER_IMAGE_BASE}-7.3"
  script:
    - composer install
    - composer test

unittest:php-8.2:
  stage: test
  image: "${DOCKER_IMAGE_BASE}-7.3"
  script:
    - composer install
    - composer test
